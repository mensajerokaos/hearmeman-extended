# =============================================================================
# Alembic Configuration for Media Analysis Database
# =============================================================================
# This configuration targets the media_analysis database (NEW - independent)
# The database URL is loaded from api/models/database.py or environment
# =============================================================================

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names
# The %(slug)s filter is used to slugify the revision number
file_template = %(year)s_%(month)s_%(day)s_%(hour)s%(minute)s_%(slug)s

# sys.path path, will be prepended to sys.path if present.
prepend_sys_path = .

# timezone to use when rendering the date
# within a single migration run, each migration is assumed to
# take place at a time the application is running.
# Default is UTC.
timezone = UTC

# max length of characters to apply to the
# "slug" field of the revision model
truncate_slug_length = 40

# set to 'true' to run the "raw" fromsql DDL without
# prepending a comment
sqlalchemy.dialect.name = postgresql

# set to 'true' to disable the [alembic] sections
# in the output of alembic --version
hide_sqlalchemy_versions = false

# The encoding to use when generating new migration files.
# Default is utf-8.
file_encoding = utf-8

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
